
<div class="container">
    <h2>Login Form</h2>
    <form #loginform="ngForm" (ngSubmit)="loginUser()" >
      <small class="text-danger">{{msg}}</small>
      <div class="form-group">
        <label for="email">Email:</label>
         <input type="email" class="form-control"  placeholder="Enter email" name="email" [(ngModel)]="user.email" required #email="ngModel"> 
        
      </div>

      <div class="form-group">
        <label for="pwd">Password:</label>
        <input type="password" class="form-control"  placeholder="Enter password" name="password" [(ngModel)]="user.pass">
      </div>
      <div class="checkbox">
        <label><input type="checkbox" name="remember"> Remember me</label>
      </div>
      <button type="submit" class="btn btn-info">Login</button>
    </form>

   <button> <small class="float-right " [routerLink]="['/registration']">New User? Register here</small></button> 
   
  </div>
