
<div class="container">
    <h2>Registration Form</h2>
    <form #Registerform="ngForm" (ngSubmit)="registerUser()" ngNativeValidate>
      <small class="text-danger">{{msg}}</small>
      <div class="form-group">
        <label for="fname">FirstName:</label>
         <input  required type="text" class="form-control"  placeholder="Enter Name" name="fname" [(ngModel)]="user.fname"  #fname="ngModel"  > 
       </div>
      
      <div class="form-group">
        <label for="lname">LastName:</label>
         <input required type="text" class="form-control"  placeholder="Enter LastName" name="lname" [(ngModel)]="user.lname"  #lname="ngModel"> 
        
      </div>
      <div class="form-group">
        <label for="email">Email:</label>
         <input required type="email" class="form-control"  placeholder="Enter email" name="email" [(ngModel)]="user.email"  #email="ngModel"> 
        
      </div>

      <div class="form-group">
        <label for="pwd">Password:</label>
        <input required type="password" class="form-control"  placeholder="Enter password" name="password" [(ngModel)]="user.pass">
      </div>

      <div class="form-group">
        <label for="dob">Dath Of Birth:</label>
         <input required type="text" class="form-control"  placeholder="Enter Bithdate" name="dob" [(ngModel)]="user.dob"  #dob="ngModel"> 
      </div>
      <div class="form-group">
        <label for="phone">Phone Number:</label>
         <input required type="number" class="form-control"  placeholder="Enter Phone Number" name="phone" [(ngModel)]="user.phone"  #phone="ngModel"> 
      </div>

      <div class="checkbox">
        <label><input type="checkbox" name="remember"> Remember me</label>
      </div>
      <button type="submit" class="btn btn-info">Register</button>
    </form>

   
   
  </div>
